<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="/css/normalize.min.css">
	<link rel="stylesheet" href="/css/style.css"></head>
<body>

	<!-- naming, starting with parent ->
	what is it? -> -->
	<div id="appContainer">
		<h1>Project Tracker</h1>
		<div id="inputContainer">
			<input type="text" id="inputField">
			<button id="inputBtn">Add</button>
		</div>
		<div id="projectsContainer">
			<p id="noProject">No projects on the list. Add one maybe?</p>
			<li class="project hidden" id="projectTemplate">
				<span class="projectTitle">Project title</span>
				<span class="projectProgressBar">100</span>
				<span>%</span>
				<input type="range" class="projectProgressSlider" min=0 value=0 max=100 step=1>
				<a href="#" class="removeBtn">remove</a>
			</li>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
